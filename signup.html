<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <header>
        <img src="./sign-up images/download.png" alt="Logo">
    </header>
    <hr>
    <main>
        <div class="left">
            <label for="name">Full Name</label> <br>
            <input type="text" id="name" placeholder="Enter your name"> <br>
            <div class="validation-message" id="name-validation"></div>
            
            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Enter your email"> <br>
            <div class="validation-message" id="email-validation"></div>
            
            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="Enter your password"> <br>
            <div class="validation-message" id="password-validation"></div>
            
            <button id="signup-btn" disabled>SIGNUP</button>
        </div>
        <div class="right">
            <img src="./sign-up images/vector.2c8f9b80.webp" alt="Illustration">
        </div>
    </main>
    <script src="./signup.js"></script>
</body>
</html>
