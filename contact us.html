<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact us.css" />
</head>
<body>
  <header class="header">
    <h2>contact us</h2>
    <br>
    <p><strong>If You Have Any Query,<br>Drop a Message</strong></p>
  </header>

  <main class="main-container">
    <form class="contact-form">
      <div class="input-row">
        <input type="text" placeholder="first name" />
        <input type="text" placeholder="last name" />
      </div>
      <div class="input-row">
        <input type="email" placeholder="email" />
        <input type="tel" placeholder="phone" />
      </div>
      <textarea placeholder="your message"></textarea>
      <button type="submit">SEND MESSEGE</button>
    </form>

    <div class="info-box">
      <h3>Contact Info</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <h4>Location Info</h4>
      <p>Line 1, Avg Centre Point, Level 6, New York City - USA</p>

      <h4>Hotline numbers</h4>
      <p>+123 4567 8912<br>+123 7654 7318</p>

      <h4>Email Us</h4>
      <p>youremail@domain.com<br>help@example.com</p>
    </div>
  </main>
</body>
</html>
