<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./card-details.css" />
</head>

<body>

    <section class="course-details">
        <h2>Course Details</h2>
        <div class="pre">
            <div class="left">
                <div class="course-container">
                    <div class="course-video">
                        <img src="./download.jpeg" alt="Course Preview">
                        <div class="play-button">&#9658;</div>
                    </div>

                    <div class="course-info">
                        <h3>HTML5 for beginners</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius, quae soluta. Praesentium
                            consequatur
                            odio recusandae nostrum pariatur unde.</p>
                        <button class="objective-btn">Course Objective</button>
                    </div>
                </div>
                <div class="right">
            <div class="price-card">
                <div class="price">$20</div>
                <small>90% off for 23 hours</small>
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>

            <div class="instructor-card">
                <img src="./download (1).jpeg" alt="Instructor">
                <p><strong>NTI Team</strong><br>Web designers</p>
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-youtube s"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div></div>
            </div>


        </div>
    </section>

</body>

</html>
